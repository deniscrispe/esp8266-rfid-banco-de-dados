  <link rel="stylesheet" href="./assets/css/app.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <nav class="nav">
    <div class="nav-left">
      <a class="nav-item is-tab" href="./index.html">
        <span class="icon is-medium"><i class="fa fa-home"></i></span>
        <span>Home</span>
      </a>
      <a class="nav-item is-tab is-active" href="./users.html">
        <span class="icon"><i class="fa fa-users"></i></span>
        <span>Users</span>
      </a>
      <a class="nav-item is-tab" href="./tags.html">
        <span class="icon"><i class="fa fa-tags"></i></span>
        <span>Tags</span>
      </a>
      <a class="nav-item is-tab" href="./logs.html">
        <span class="icon"><i class="fa fa-history"></i></span>
        <span>Logs</span>
      </a>
    </div>
    <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </span>

  </nav>
</div>
<br>
<br>
<main class="container">
  <div class="columns">
    <div class="column is-10 is-offset-1">
      <p>
        <a class="button is-success modal-button is-pulled-right" data-target="#modal-ter">
          <span>Cadastrar</span>
          <span class="icon"><i class="fa fa-plus"></i></span>
        </a>
      </p>
      <h3>Users</h3>
      <br>

      <div class="notification hidden" id="alert">
        <button class="delete"></button>
        <span class="message-text"></span>
      </div>

      <table class="table">
        <thead>
        <tr>
          <th>id</th>
          <th>user</th>
          <th>matrícula</th>
          <th style="text-align: center">#</th>
          <th style="text-align: center">#</th>
        </tr>
        </thead>
        <tbody id="users-table"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div id="modal-ter" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Users</p>
        <button class="delete"></button>
      </header>
      <form action="">
        <section class="modal-card-body">
          <div class="content">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" id="name" name="name" placeholder="Nome"
                       required>
                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" id="matricula" name="matricula"
                       placeholder="Matrícula" required>
                <span class="icon is-small is-left">
                                    <i class="fa fa-hashtag"></i>
                                </span>
              </p>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <a class="button is-success create-user">Cadastrar</a>
          <a class="button modal-cancel">Cancelar</a>
        </footer>
        <input type="hidden" name="id" id="id">
      </form>
    </div>
  </div>
</main>
<footer>
  
</footer>
