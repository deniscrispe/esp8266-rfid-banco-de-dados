<main class="container">
  <div class="columns">
    <div class="column is-10 is-offset-1">

      <h3>Logs</h3>
      <div class="notification hidden" id="alert">
        <button class="delete"></button>
        <span class="message-text"></span>
      </div>
      <br>
      <div class="filtro">
        <div class="field campoFiltro">
          <p class="control has-icons-left has-icons-right">
            <select class="input" name="usuarios" id="usuarios">
                <option disabled selected value>Usuário</option>
            </select>
            <span class="icon is-small is-left">
                <i class="fa fa-hashtag"></i>
            </span>                                
          </p>
        </div>

        <div class="field campoFiltro">
          <p class="control has-icons-left has-icons-right">
            <select class="input" name="salas" id="salas">
                <option disabled selected value>Sala</option>
            </select>
            <span class="icon is-small is-left">
                <i class="fa fa-home"></i>
            </span>                                
          </p>
        </div>

        <div class="field campoFiltro">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" id="daterange" name="daterange" placeholder="Data" style="width: 251px;">
            <span class="icon is-small is-left">
              <i class="fa fa-calendar"></i>
            </span>
          </p>
        </div>

        <div class="field campoFiltro">
          <p class="control">
            <a class="button is-success filtrarLog" id="Filtrar" >Filtrar</a>
          </p>
        </div>

        <div class="field campoFiltro">
          <p class="control">
            <a class="button limparFiltro" id="limparFiltro">Limpar</a>
          </p>
        </div>
        

      </div>

      <table class="table" id="tabela_log">
        <thead>
        <tr>
          <th>ID</th>
          <th>Usuário</th>
          <th>Tag</th>
          <th>Sala</th>
          <th>Data</th>
          <th>Hora</th>
          <!--<th style="text-align: center">#</th>-->
        </tr>
        <!--<tr>
          <th></th>

          <th></th>
          <th></th>

        <tbody id="logs-table"></tbody>

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

<script>
    $(function() {
      $('input[name="daterange"]').daterangepicker({
        opens: 'left',
        //autoUpdateInput: false,
        startDate: "01/01/2019",
        endDate: moment(),
        locale: {
          format: 'DD/MM/YYYY'
        }
      }, function(start, end, label) {
        console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
      });
    });
</script>
